<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/panel.css">
  <link rel="stylesheet" href="./css/canvas.css">
  <link rel="stylesheet" href="./css/menu.css">
  <title>Spaceinvader</title>
</head>

<body>
  <div id="main-container">

    <div id="panel" class="main-container-item">

      <div id="score-container" class="panel-item">
        <img id="score-img" class="score-item" src="./img/blue-diamond.png" alt="score-diamond">
        <div id="score" class="score-item">0</div>
      </div>

      <div id="life-container" class="panel-item">
        <img id="life-img" class="life-item" src="./img/life-2.png" alt="life-img">
        <div id="life-tracker-container" class="life-item">
          <div id="life-tracker"></div>
        </div>
      </div>

      <div id="levels-container" class="panel-item"></div>

    </div>

    <div id="canvas" class="main-container-item">
      <div id="player-container">
        <img id="player" src="./img/ship.png" alt="player-ship" width="100" height="100" />
      </div>
    </div>

    <div id="menu" class="main-container-item">
    </div>

  </div </div> </div> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="./src/Menu.js"></script>
  <script src="./src/Levels.js"></script>
  <script src="./src/Player.js"></script>
  <script src="./src/Polit.js"></script>
  <script src="./src/AnimePolits.js"></script>
  <script src="./src/Anime.js"></script>
  <script src="./src/Life.js"></script>
  <script src="./src/Score.js"></script>
  <script src="./src/Game.js"></script>
  <script src="./src/main.js"></script>

</body>

</html>
